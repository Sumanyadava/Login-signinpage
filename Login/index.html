<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="all">
      <div class="all_pictures">
        <div class="all_pictures_fillter">
          <div class="login_content">
            <h1 class="login_heading">Hello World</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
              et est sed felis aliquet sollicitudin
            </p>
          </div>
          <div class="Socials">
            <div class="Social_message">
              <b>login with social media</b>
            </div>
            <div class="Social_buttons">
              <div class="facebook"><a href="#">f</a></div>
              <div class="twitter">T<u> Login with Twitter</u></div>
            </div>
          </div>
        </div>
      </div>
      <div class="all_formContent">
        <div class="wrapper_head">
          <h1 class="login_tag">Login</h1>
          <div class="login_tag_message">
            Don't have an account?
            <a class="create" href="#">Creat Your Account</a> it takes less than
            a minute
          </div>
        </div>

        <div class="inputs">
          <input type="text" placeholder="user name" class="username" />
          <input type="password" placeholder="password" class="password" />
        </div>
        <div class="remember">
          <div class="remember_box">Remember Me</div>
          <div class="forget">forget password?</div>
        </div>
        <div class="login_button_class">
          <button type="" class="login_button">Login</button>
        </div>
      </div>
    </div>
